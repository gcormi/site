<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot Super Magique</title>
    <style>
        /* Styles g√©n√©raux */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #34495e;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Styles pour le formulaire */
        .word-input {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        .word-input div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Bouton de validation */
        button {
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {

        }

        /* R√©sultat */
        #resultat {

        }
        .incorrect {

        }
    </style>
</head>
<body>
    <!-- ========== CONTAINER PRINCIPAL ========== -->
    <div class="container">

        <!-- Formulaire pour les mots magiques -->

            const mot1 = document.getElementById('mot1').value.trim();

            const mot4 = document.getElementById('mot4').value.trim();
            const mot5 = document.getElementById('mot5').value.trim();

            const motsAttendus = ["5R6-I8O", "FI5-R3D", "AQ1-F5L", "5R6-I8O", "SE1-CUR"];

</body>
</html>
