<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel d'Images - Projet Océan</title>
    <!-- <link rel="stylesheet" href="style.css"> Temporairement retiré -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0; /* Retiré: overflow: hidden; */
            height: 100vh;
            position: relative; /* Contexte pour les éléments positionnés */
            font-family: 'Arial', sans-serif;
            background-color: #001f3f; /* Couleur de fond si la vidéo ne charge pas */
            overflow: hidden; /* Empêche les barres de défilement dues aux images flottantes */
        }

        .video-background-carousel {
            position: fixed; /* Fixe la vidéo en fond */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1; /* Derrière le contenu */
        }

        /* Styles pour les images flottantes */
        .floating-image {
            position: fixed; /* Position par rapport à la fenêtre */
            z-index: 50;     /* Au-dessus de la vidéo */
            width: 450px;   /* Taille augmentée */
            height: 450px;  /* Taille augmentée */
            object-fit: contain; /* Pour ne pas déformer l'icône */
            opacity: 0.8;   /* Légèrement transparent */
            transition: top 8s ease-in-out, left 8s ease-in-out; /* Transition encore plus lente (8 secondes) */
            top: 50%;
            left: 50%;
        }

    </style>
</head>
<body>
    <!-- Vidéo de fond -->
    <video autoplay muted loop playsinline class="video-background-carousel">
        <source src="video.mp4" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <!-- Images flottantes aléatoires -->
    <img src="images/un.png" alt="Icone flottante 1" class="floating-image">
    <img src="images/deux.png" alt="Icone flottante 2" class="floating-image">
    <img src="images/trois.png" alt="Icone flottante 3" class="floating-image">
    <img src="images/quatre.png" alt="Icone flottante 4" class="floating-image">
    <img src="images/cinq.png" alt="Icone flottante 5" class="floating-image">
    <img src="images/six.png" alt="Icone flottante 6" class="floating-image">
    <img src="images/sept.png" alt="Icone flottante 7" class="floating-image">
    <img src="images/huit.png" alt="Icone flottante 8" class="floating-image">
    <img src="images/neuf.png" alt="Icone flottante 9" class="floating-image">
    <img src="images/dix.png" alt="Icone flottante 10" class="floating-image">


    <!-- Bouton flottant Accueil -->
    <!-- Le bouton flottant est temporairement retiré car style.css est retiré -->
    <!-- Si style.css est réactivé, décommentez ceci :
    <a href="index.html" class="floating-home-button" title="Retour à l'accueil">
        <i class="fas fa-home"></i>
    </a>
    -->

    <script>
        // --- Script pour les images flottantes ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM chargé, script des images flottantes démarré.");
            const floatingImages = document.querySelectorAll('.floating-image');
            if (floatingImages.length === 0) {
                 console.warn("Aucune image flottante trouvée.");
                 return;
            }
             console.log(`Trouvé ${floatingImages.length} images flottantes.`);

            function moveImageRandomly(imageElement) {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;

                // Permet à l'image d'aller plus près des bords (0% à 95%)
                // L'origine (coin sup gauche) peut aller jusqu'à 95% du bord
                const randomTop = Math.random() * 95;
                const randomLeft = Math.random() * 95;


                console.log(`Image flottante - Nouvelle position: top ${randomTop.toFixed(1)}%, left ${randomLeft.toFixed(1)}%`);

                imageElement.style.top = `${randomTop}%`;
                imageElement.style.left = `${randomLeft}%`;
            }

            floatingImages.forEach(image => {
                moveImageRandomly(image);
                setInterval(() => moveImageRandomly(image), 8000); // Déplace toutes les 8 secondes
            });
        });
    </script>
</body>
</html>
